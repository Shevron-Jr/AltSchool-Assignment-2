<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <h1>AltSchool Africa</h1>
    <a href="./biography.html">About me!</a>
    <br>
    <br>
    <p style="color:rgb(255, 0, 0)" > Already an AltSchooler?</p> <a href="https://portal.altschoolafrica.com/auth/login">Sign In!</a>

    <h4>Signup</h4>
    <div>Take the next steps to apply at AltSchool Africa</div>
    <br>

    
    <form>
        <div>
            <label for="name">First Name</label>
            <input id="first_name" name="user[first_name]" size="30" type="text" />
        </div>
        <br>
        <div>
            <label for="name">Last Name</label>
            <input id="last_name" name="user[last_name]" size="30" type="text" />
        </div>
        <br>
        <div>
            <label for="gender">Gender</label>
            <select name="gender">
                <option value="Male">Male</option>
                <option value="Female">female</option>
            </select>
        </div>
        <br>
        <div>
            <label for="birthday">Date of Birth:</label>
            <input type="date" id="birthday" name="birthday"/>
        </div>
        <br>
        <div>
            <label for="email">Email Address</label>
            <input id="e_mail" name="user[e_mail]" size="30" type="email" />
        </div>
        <br>
        <div>
            <label for="phoneNumber">Phone Number</label>
            <input id="phone" name="user[phoneNumber]" size="30" type="number" />
        </div>
        <br>
        <div>
            <label for="country">Country</label>
            <select name="country">
                <option value="Nigeria">Nigeria</option>
                <option value="Ghana">Ghana</option>
                <option value="Canada">Canada</option>
                <option value="USA">USA</option>
                <option value="England">England</option>
                <option value="France">France</option>
                <option value="Spain">Spain</option>
                <option value="Ireland">Ireland</option>
            </select>
        </div>
        <br>
        <div>
            <label for="state/city">State/City of Residence</label>
            <input id="state/city" name="user[state/city]" size="30" type="text" />
        </div>
        <br>
        <div>
            <label for="medium">How did you hear about us?</label>
            <select name="medium">
                <option value="Twitter">Twitter</option>
                <option value="Facebook">Facebook</option>
                <option value="LinkedIn">LinkedIn</option>
                <option value="Youtube">Youtube</option>
                <option value="Friend">Friend</option>
                <option value="WhatsApp">WhatsApp</option>
                <option value="Instagram">Instagram</option>
                <option value="Bill Board">Bill Board</option>
                <option value="Sales Officer">Sales Officer</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <br>
        <div>
            <label for="password">Password</label>
            <input id="password" name="user[password]" size="30" type="text" />
        </div>
        <br>
        <div>
            <label for="confirmPassword">Confirm Password</label>
            <input id="confirm_password" name="user[confirm_password]" size="30" type="text" />
        </div>
        <br>
        <div>
            By clicking continue, I agree to <a href="https://altschoolafrica.com/terms-and-conditions">Terms of Use</a> and acknowledge that I have read the <a href="https://altschoolafrica.com/privacy-policy">Privacy policy.</a>.
        </div>
        <br>
        <input type="submit" value="Submit" />
        
    </form>

    <section>
        <p>I am Shev</p>
        <p>Yes, I am</p>
    </section>
</body>
</html>
